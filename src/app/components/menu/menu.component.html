<ion-menu menuId="firstMenu" contentId="main-content" *ngIf="!business">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>First Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" (click)="navigateTo(item.slug)">
        <ion-icon name="{{item.icon}}" size="small" class="icon"></ion-icon>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu menuId="secondMenu" contentId="main-content" *ngIf="business">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Business Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" (click)="navigateTo(item.slug)">
        <ion-icon name="{{item.icon}}" size="small" class="icon"></ion-icon>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
