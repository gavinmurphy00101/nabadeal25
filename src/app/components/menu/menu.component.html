<ion-menu contentId="main-menu" id="menuid">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <!-- <ion-menu-button></ion-menu-button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let item of menuItems" (click)="navigateTo(item.slug)">
        <ion-label>
          <h2>{{ item.name }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
